<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px, darkblue;
    }
</style>

</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    
     <!--Tamanho padrão do iframe: 300x150-->
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
        <!--link caso o navegador não seja compativel com iframe-->
        <a href="https://www.curosemvideo.com" target="_blank"></a>
        </iframe>

        CursoemVideo</a> para aprender a programar.
    </p>

    <!--O site do google não funciona porque tem proteção.-->
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0"></iframe>
        também é muito legal, pena que não funciona iframe!
    </p>
</body>
</html>
