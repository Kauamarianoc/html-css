<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Esse vídeo está hospedado no meu próprio repositório</p>
    <video src="meu-video.mp4.mp4" width="400" height="400" poster="capa do video.jfif"
     controls loop></video>

     <h1>Inserindo vídeo do youtube</h1>
     <iframe width="400" height="400" src="https://www.youtube.com/embed/rQTwlX3CO_E?si=JrYRH2Ay6omA_w_6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
